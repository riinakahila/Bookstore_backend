<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Strore</title>
</head>
<body>
    <h1>Edit book information:</h1>
    <form action="#" th:object="${editBook}" th:action="@{/saveEditedBook}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label>Title:</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div>
            <label>Author:</label>
            <input type="text" th:field="*{author}" />
        </div>
        <div>
            <label>Year:</label>
            <input type="text" th:field="*{publicationYear}"/>
        </div>
        <div>
            <label>ISBN:</label>
            <input type="text" th:field="*{isbn}" />
        </div>
        <div>
            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
