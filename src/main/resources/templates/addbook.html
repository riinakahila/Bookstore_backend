<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link type="text/css" rel="stylesheet"
          href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Add new book to list</h1>

    <form th:action="@{/save}" th:object="${book}" method="post">
        <div>
            <label>Title:</label>
            <input type="text" th:field="*{title}" />
        </div>
        <div>
            <label>Author:</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Year:</label>
            <input type="text" th:field="*{publicationYear}"/>
        </div>
        <div>
            <label>ISBN:</label>
            <input type="text" th:field="*{isbn}" />
        </div>
        <div>
            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" />
        </div>
        <p>Category:
        <select th:field="*{category}" >
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}" 
                    th:text="${cat.name}">
            </option>
        </select>
    </p>
        
        <input type="submit" class="btn btn-success" value="Save"></input>
    </form>

    <a href="/booklist">Back to Booklist</a>
</body>
</html>
